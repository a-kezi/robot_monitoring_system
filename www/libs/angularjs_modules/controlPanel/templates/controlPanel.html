<div class="remote-panel ">
    <div class="remote-panel-case"
        ng-class="{ 'remote-panel-on': isRemoteOn, 'remote-panel-off': !isRemoteOn}">
        <div class="remote-panel-top-case ">
            <div class="remote-panel-title">
                <span>컨트롤러</span>
            </div>
            <div class="remote-panel-main-btn-case">
                <div class="remote-panel-main-btn"  
                    ng-class="{ 'remote-panel-main-btn-on': isRemoteOn, 'remote-panel-main-btn-off': !isRemoteOn}"
                    ng-click="onRemoteBtn($event)">
                    <div>
                        <span >수동모드</span>
                        <span class="panel-btn-on" ng-if="isRemoteOn"> ON</span>
                        <span class="panel-btn-off" ng-if="!isRemoteOn"> OFF</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="remote-panel-bottom-case">
            <div class="remote-panel-bt-left-case">
                <div class="remote-panel-mode-btn"
                    ng-class="{ 'remote-panel-mode-on': isMoveModeOn, 'remote-panel-mode-off': !isMoveModeOn}"
                    ng-click="onMoveModeBtn($event)">
                    <div class="remote-panel-mode-btn-txt">
                        <span>이동 명령</span>
                    </div>
                    <div class="remote-panel-mode-btn-arrow">
                        <i class="fa fa-caret-right fa-lg"
                            ng-if="isMoveModeOn"></i>
                    </div>
                </div>
                <div class="remote-panel-mode-btn"
                    ng-click="onSpeakModeBtn($event)"
                    ng-class="{ 'remote-panel-mode-on': isSpeakModeOn, 'remote-panel-mode-off': !isSpeakModeOn}">
                    <div class="remote-panel-mode-btn-txt">
                        <span>발화 명령</span>
                    </div>
                    <div class="remote-panel-mode-btn-arrow">
                        <i class="fa fa-caret-right fa-lg"
                            ng-if="isSpeakModeOn"></i>
                    </div>
                </div>
                <div class="remote-panel-mode-btn"
                    ng-click="onChargingModeBtn($event)"
                    ng-class="{ 'remote-panel-mode-on': isChargingModeOn, 'remote-panel-mode-off': !isChargingModeOn}">
                    <div class="remote-panel-mode-btn-txt">
                        <span>충전 명령</span>
                    </div>
                    <div class="remote-panel-mode-btn-arrow">
                        <i class="fa fa-caret-right fa-lg"
                            ng-if="isChargingModeOn"></i>
                    </div>
                </div>
            </div>
            <div class="remote-panel-bt-center-case ">
                <div class="remote-panel-cmd-case "
                    ng-if="isMoveModeOn">
                    <div class="move-mode-btn-case ">
                        <div class="move-mode-btn-case-top ">
                            <div id="move-key-btn-up" class="move-key-btn">
                                <i class="fa fa-caret-up fa-lg"></i>
                            </div>
                        </div>
                        <div class="move-mode-btn-case-mid ">
                            <div id="move-key-btn-left" class="move-key-btn">
                                <i class="fa fa-caret-left fa-lg"></i>
                            </div>
                            <div id="move-key-btn-down" class="move-key-btn">
                                <i class="fa fa-caret-down fa-lg"></i>
                            </div>
                            <div id="move-key-btn-right" class="move-key-btn">
                                <i class="fa fa-caret-right fa-lg"></i>
                            </div>
                        </div>
                        <div class="move-mode-btn-case-btm ">
                            <span>Move</span>
                        </div>
                    </div>
                    <div class="navigation-btn-case ">
                        <div 
                            id="move-to-btn" 
                            ng-click="onMoveToBtn($event)"
                            class="navigation-btn">
                            <span data-ng-bind="moveToBtnTxt"></span>
                        </div>
                        <div 
                            id="move-to-cancel" 
                            ng-click="onMoveCancel($event)"
                            class="navigation-btn">
                            <span>이동 중지</span>
                        </div>
                        <div 
                            id="init-pose-btn" 
                            ng-click="onInitPoseBtn($event)"
                            class="navigation-btn">
                            <span data-ng-bind="initPoseBtnTxt"></span>
                        </div>
                        <div 
                            id="localization-falut-set" 
                            ng-click="onLocalizationFaultResetBtn($event)"
                            class="navigation-btn">
                            <span>위치에러 초기화</span>
                        </div>
                    </div>
                    
                    
                </div>

                <div class="remote-panel-cmd-speak-case"
                    ng-if="isSpeakModeOn">
                    <div class="remote-panel-speak-case-top">
                        <textarea 
                        name="speak" id="speak" maxlength="60" placeholder="텍스트를 입력해주세요."></textarea>
                    </div>
                    <div class="remote-panel-speak-case-btm ">
                        <div 
                            class="speak-btn "
                            ng-click="onSpeakCmd($event)">
                            <span>Speak</span>
                        </div>
                    </div>
                </div>
                <div class="remote-panel-cmd-charging-case "
                    ng-if="isChargingModeOn">

                    <div class="remote-panel-charging-case-left">
                        <div class="remote-panel-charging-status-title">
                            <span>충전 상태</span>
                        </div>
                        <div class="remote-panel-charging-status ">
                            <span ng-if="chargingStatus==true">충전중...</span>
                            <span ng-if="chargingStatus==false">충전해제 상태</span>
                        </div>
                        <div class="remote-panel-docking-status ">
                            <span ng-if="dockingActionStatus==true">도킹 시도중...</span>
                            <span ng-if="ejectingActionStatus==true">도킹해제 시도중...</span>
                        </div>
                    </div>
                    <div class="remote-panel-charging-case-right ">
                        <div class="remote-panel-charging-btn-case">
                            <div 
                                class="charging-btn "
                                ng-click="onDocking($event)">
                                <span>충전 도킹</span>
                            </div>
                        </div>
                        <div class="remote-panel-charging-btn-case">
                            <div 
                                class="charging-btn "
                                ng-click="onDockingCancel($event)">
                                <span>도킹 취소</span>
                            </div>
                        </div>
                        <div class="remote-panel-charging-btn-case">
                            <div 
                                class="charging-btn "
                                ng-click="onUndocking($event)">
                                <span>도킹 해제</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="remote-panel-bt-right-case">
                <div class="snapshot-case">
                    <div class="snapshot-case-top ">
                        <div 
                            id="robot-snapshot" 
                            class="snapshot-place"
                            ng-click="onPopup($event)">
                            <img ng-src="{{snapshotSrc}}" alt="" ng-if="snapshotSrc!=undefined">
                        </div>
                    </div>
                    <div class="snapshot-case-btm ">
                        <div 
                            class="snapshot-btn"
                            ng-click="onSnapshotBtn($event)">
                            <span>Snapshot</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
