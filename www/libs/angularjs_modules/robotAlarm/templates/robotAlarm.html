    /*

    @keyframes blink{

    @keyframes sliding{

<div class="alarm-main-btn" ng-click="onClickIcon($event)">
    <img class="alarm-main-btn-icon"
    src="/static/imgs/icons/bell.png"
    alt="alar-icon">
    <span>알람 히스토리</span>
</div>
<div class="alarm-history" ng-show="isAlarmHistoryOpen">
    <div id="alarm-list-box">

        <!-- 반복구간 -->
        <div class="alarm-msg-box " ng-repeat="msg in alarmHistoryList">
            <div class="alarm-history-icon-case ">
                <div class="alarm-history-icon">
                    <img width="40px" height="40px"
                        ng-src ="{{msg.historyIconSrc}}"
                        alt="">
                </div>
            </div>
            <div class="alarm-history-info-case">
                <div class="alarm-history-info-case-top " >
                    <!-- <span 
                    class="alarm-history-info-comment"
                    data-ng-bind="getAlarmComment(msg)"></span> -->
                    <span 
                    class="alarm-history-info-comment"
                    data-ng-bind="msg.alarmComment"></span>
                </div>
                <div class="alarm-history-info-case-bottom ">
                    <span 
                    class="alarm-history-info-robot"
                    data-ng-bind="msg.robot_id"></span>

                    <span 
                    class="alarm-history-info-time"
                    data-ng-bind="getTimeForm(msg.timestamp)"></span>
                    <!-- <span 
                    class="alarm-history-info-time"
                    data-ng-bind="msg.timeForm"></span> -->

                    
                    
                    
                </div>
                
            </div>
        </div>
        <!-- 반복구간 end-->


    </div>
</div>
