<div class="content-wrapper report-thermal-wrapper">
    <div class="report-thermal-feed">

                                1일

                                ng-click="onPresetClick($event)"

                                1개월
                            </button>
                        </div>
                        <button 
                            class="report-thermal-refresh btn" 
                            ng-click="onRefreshClick($event)"
                            type="button">
                            <i class="fa fa-refresh" aria-hidden="true"></i> 새로고침
                        </button>
                    </div>
                    <div class="report-query-datepicker ">
                        <div class="datepicker-case report-datepicker">
                            <div class="datepicker-btn-case ">
                                <i class="fa fa-calendar-o" aria-hidden="true"></i>
                            </div>
                            <input class="report-datepicker-input" type="text" name="datetimes" />
                        </div>
                        <!-- <div class="query-btn-case ">
                            <button class="report-thermal-query-btn btn" type="button">조회</button>
                        </div> -->
                        
                    </div>
                    
                </div>
                <div class="report-filter-shadow "></div>

                <div id="report-thermal-scrollPage" class="report-thermal-feed-body ">







                    <!-- 반복구간 -->
                    <div class="report-feed-wrapper " ng-repeat="item in feed" ng-click="selectFeed($index, $event)">
                        <div class="report-feed-thumnail-case">

                            <!-- if error -->
                            <div ng-if="item.error==true" class="report-feed-exclamation-mark">
                                <span>!</span>
                            </div>
                            <div ng-if="item.error==true" class="report-feed-thumnail-issue ">
                                <img  
                                    ng-src="{{origin_img_url}}?id={{item.msg_id}}&timestamp={{item.timestamp}}&type={{item.type}}" 
                                    width="100%">
                            </div>

                            <!-- if not error -->
                            <div ng-if="item.error==false" class="report-feed-thumnail ">
                                <img  
                                    ng-src="{{thum_img_url}}?id={{item.msg_id}}&timestamp={{item.timestamp}}" 
                                    width="100%">
                            </div>
                        </div>
                        <div class="report-feed-info-case ">
                            <div class="report-feed-info ">

                                <div ng-if="item.result.data" >
                                    <span ng-if="item.error==false" class="report-feed-info-result" data-ng-bind="item.result.data"></span>
                                    <span ng-if="item.error==false" class="report-feed-info-result">도</span>
                                    <span ng-if="item.error==true" class="report-feed-info-result-error" data-ng-bind="item.result.data"></span>
                                    <span ng-if="item.error==true" class="report-feed-info-result-error">도</span>
                                </div>

                            </div>
                            
                            <div class="report-feed-info ">
                                <div ng-if="item.zone" >
                                    <span class="report-feed-info-txt" data-ng-bind="item.zone"></span>
                                </div>
                                <!-- <div ng-if="item.location">
                                    <i class="fa fa-circle dot-custom" aria-hidden="true"></i>
                                    <span class="report-feed-info-txt"> xyz(</span>
                                    <span class="report-feed-info-txt" data-ng-bind="item.location.pose.position.x"></span>
                                    <span class="report-feed-info-txt">,</span>
                                    <span class="report-feed-info-txt" data-ng-bind="item.location.pose.position.y"></span>
                                    <span class="report-feed-info-txt">,</span>
                                    <span class="report-feed-info-txt" data-ng-bind="item.location.pose.position.z"></span>
                                    <span class="report-feed-info-txt">)</span>
                                </div> -->
                            </div>
                        </div>
                        <div class="report-feed-time-case">
                            <div class="report-feed-time ">
                                <span data-ng-bind="getFormatTime(item.timestamp)"></span>
                            </div>
                            <div class="report-feed-date ">
                                <span data-ng-bind="getFormatDate(item.timestamp)"></span>
                            </div>
                        </div>
                    </div>
                    <!-- 반복구간  종료-->
                </div>
            </div>
        </div>
