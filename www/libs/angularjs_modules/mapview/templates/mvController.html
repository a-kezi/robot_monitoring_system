<style>
    .map-view-control-panel{
        width:100%;
        height:100%;
    }
    .map-view-control-panel-zoom{
        width: 40px;
        height: 81px;
        position: absolute;
        left: var(--spacing-xl);
        bottom: var(--spacing-xl);

        border-radius: 4px;
        box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.3);
        background-color: #f8fafb;
    }
    .map-view-control-panel-zoom-divider{
        width: 40px;
        height: 1px;
        background-color: var(--grey-3);
    }
    .map-view-control-panel-zoom-in{
        width: 40px;
        height: 40px;
        display: flex;
    }
    .map-view-control-panel-zoom-out{
        width: 40px;
        height: 40px;
        display: flex;
    }
    .map-view-control-panel-zoom-in>img{
        margin: auto;
        width: 24px;
        height: 24px;
    }
    .map-view-control-panel-zoom-out>img{
        margin: auto;
        width: 24px;
        height: 24px;
    }

</style>
<!-- <div class="map-obj-container testborder-g" ng-style="mapObjContainerStyle" canvas-touch-evt canvas-mouse-evt></div> -->
<div class="map-view-control-panel" canvas-touch-evt canvas-mouse-evt></div>
<div class="map-view-control-panel-zoom">
    <div class="map-view-control-panel-zoom-in" ng-click="onZoomIn($event)">
        <img src="/static/imgs/icons/feather-icon-plus.svg" alt="">
    </div>
    <div class="map-view-control-panel-zoom-divider"></div>
    <div class="map-view-control-panel-zoom-out" ng-click="onZoomOut($event)">
        <img src="/static/imgs/icons/feather-icon-minus.svg" alt="">

</div>
