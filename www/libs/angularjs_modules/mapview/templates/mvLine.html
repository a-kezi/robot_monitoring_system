<style>
    .map-obj-line{
        position: absolute;
        pointer-events:none;
        width:100%;
        height:100%;
    }
    polyline{
        fill:none;
    }
    .global-path{
        stroke: var(--grey-3);
        stroke-width:5;
        stroke-linecap: round;
        /* stroke-dasharray: 10,10; */
    }
    .local-path{
        stroke: var(--grey-9);
        stroke-width:5;
        stroke-linecap: round;
    }
</style>

<!-- line objs -->
<svg class="map-obj-line " >
    <!-- global path -->
    <defs>
        <marker id="arrow" viewBox="0 0 6.7 6.7" refX="3.3" refY="3.3"
            markerWidth="4" markerHeight="5"
            orient="auto-start-reverse">
        <path d="M 0 0 L 6.7 3.3 L 0 6.7 z" fill="var(--grey-3)"/>
        </marker>
    </defs>
    <polyline class="global-path" marker-end="url(#arrow)" ng-attr-points="{{globalPath}}"/>

    <!-- local path -->
    <polyline class="local-path" ng-attr-points= "{{localPath}}"/>
</svg>
